     <!-- Sign UP Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="emailFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailFormControlInput1"
                                placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="passFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="emailFormControlInput1"
                                placeholder="password" required>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Your Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                        <div class="mb-3">
                            <label for="noFormControlInput1" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="noFormControlInput1" placeholder="number" required>
                        </div>
                        <input class="btn btn-primary" type="submit" value="SignUp">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LogIn Modal -->

                    <form action="">

                </div>
                <div class="modal-footer">

    <form action="">

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="askCheckbox1" value="option1">

      <div class="mb-3">

      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
